<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">   
                <img src="—Pngtree—realistic breaking news label designs_5516272.png" alt="company-logo">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-links nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>    
                    <li class="hover-links nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
                </ul>
            </div>

            <div class="search-bar flex"> 
                <input type="text" class="news-input" placeholder="  eg. science">
                <button class="search-button">Search</button>
            </div>

        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://picsum.photos/200/300" alt="news-image" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h4 class="news-source" id="news-source">End Gadget 23/10/2023</h4>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate beatae officiis rem dolores 
                    sed ipsam saepe ipsa ex, sint ea, odio quo, est aperiam inventore dolore officia. Consequatur, facilis natus.</p>
            </div>
        </div>

    </template>
    

    <script src="script.js"></script>
</body>
</html>
